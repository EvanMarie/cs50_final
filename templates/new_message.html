{% extends "layout.html" %}

{% block title %}
Write a new note!
{% endblock %}

{% block main %}

<body>
    <div class = "other_box">
        <div class="welcome">
            <header>
                <div class="mininav">
                    <ul>
                        <li>
                            <a href={{ url_for('home') }}>Home</a>
                        </li>
                        <li>
                            <a href={{ url_for('messages') }}>Mail</a>
                        </li>
                        <li>
                            <a href={{ url_for('notes') }}>Notes</a>
                        </li>
                        <li>
                            <a href={{ url_for_security('change_password') }}>Password</a>
                        </li>
                        <li>
                            <a href={{ url_for_security('logout') }}>Logout</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="other_box_over">
                <div class="note_form_head">
                    <h3>Send a Message</h3>
                </div>


            <div class="note_form">
                <form action="/messages.html" id="message" method="POST">
                    <input name="message_to" id="message_to" placeholder="Write to: Username" type="text">
                    <br>
                    <input name="message_subject" id="message_subject" placeholder="Message Subject" type="text">
                    <br>
                    Type your message here: <br><textarea name="textarea" width="300px" height="300px"
                        font-size="12px"> </textarea><br>
                    <input type="submit" value = "Send">
                </form>
            </div>

    </div>
    </div>
</body>


{% endblock %}
